<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container">
    <div class="container__card">
      <img class="container__image" src="./images/image-qr-code.png" alt="qr-code-image" />
      <h1 class="container__title">
        Improve your front-end skills by building projects
      </h1>
      <p class="container__body">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
    <div class="container__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kjdeepak" target="_blank">kjdeepak4work@gmail.com</a>.
    </div>
  </main>

</body>

</html>
